buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
    }
}

allprojects {
    group 'de.metanome'
    version '0.1.0-SNAPSHOT'
    apply plugin: 'java'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.junit.platform.gradle.plugin'

    repositories {
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        mavenCentral()
    }

    configurations {
        extraLibs
        configurations.compile.extendsFrom configurations.extraLibs
    }

    dependencies {
        compileOnly 'de.metanome:algorithm_integration:1.1-SNAPSHOT'
        compileOnly 'org.projectlombok:lombok:1.16.16'
        compileOnly 'it.unimi.dsi:fastutil:8.1.1'
        compile 'com.google.guava:guava:23.5-jre'
        compile 'com.google.inject:guice:4.1.0'

        testCompile 'de.metanome:algorithm_integration:1.1-SNAPSHOT'
        testCompile 'org.projectlombok:lombok:1.16.16'
        testCompile 'it.unimi.dsi:fastutil:8.1.1'

        testCompile 'org.mockito:mockito-core:2.12.0'
        testCompile 'org.assertj:assertj-core:3.8.0'
        testCompile 'org.apiguardian:apiguardian-api:1.0.0'
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.2'
        testCompile 'org.junit.jupiter:junit-jupiter-params:5.0.2'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.2'
        testCompile 'org.mockito:mockito-core:2.12.0'
        testCompile 'org.assertj:assertj-core:3.8.0'
        testCompile 'org.jukito:jukito:1.5'
    }

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}